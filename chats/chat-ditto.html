<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Chat | Ditto</title>
</head>

<body id="ditto-body">
    <img class="chat-bg-img" src="../images/ditto-wallpaper.png">
    <header class="chat-header">
        <div class="chat-header-filter"></div>
        <section>
            <img class="chat-header__img" src="../images/ditto-profile.jpg">
            <div>
                <h3 class="chat-header__name">Ditto</h3>
                <div>
                    <i class="fas fa-archive"></i>
                    <span></span>
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </section>
        <div class="chat-header__bars">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main class="chat-list">
        <section class="chat-list__op-chat">
            <p>Bro, are you at work?</p>
            <span class="chat-list__time">10:29 AM</span>
        </section>
        <section class="chat-list__my-chat">
            <span class="chat-list__time">10:31 AM</span>
            <p>Kinda working</p>
        </section>
        <section class="chat-list__op-chat">
            <p>Meaning?</p>
            <span class="chat-list__time">10:31 AM</span>
        </section>
        <section class="chat-list__my-chat">
            <span class="chat-list__time">10:32 AM</span>
            <p>I'm working on not letting someone look into my phone here on the bus.</p>
        </section>
        <section class="chat-list__op-chat">
            <p>Hey, what are you looking at?</p>
            <span class="chat-list__time">10:33 AM</span>
        </section>
        <section class="chat-list__my-chat">
            <span class="chat-list__time">10:36 AM</span>
            <p>Thx, bro, now she's not looking and changed her seat.</p>
        </section>
    </main>

    <footer class="chat-footer">
        <form class="chat-form">
            <input type="text">
            <button type="submit">Send</button>
        </form>
        <section>
            <i class="far fa-smile"></i>
            <i class="fas fa-paperclip"></i>
            <i class="far fa-calendar-check"></i>
            <i class="fas fa-compress"></i>
        </section>
    </footer>
</body>

</html>

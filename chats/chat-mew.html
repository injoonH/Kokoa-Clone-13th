<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Chat | Mew</title>
</head>

<body id="mew-body">
    <img class="chat-bg-img" src="../images/mew-wallpaper.png">
    <header class="chat-header">
        <div class="chat-header-filter"></div>
        <section>
            <img class="chat-header__img" src="../images/mew-profile.png">
            <div>
                <h3 class="chat-header__name">Mew</h3>
                <div>
                    <i class="fas fa-archive"></i>
                    <span></span>
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </section>
        <div class="chat-header__bars">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main class="chat-list">
        <section class="chat-list__op-chat">
            <p>I think I want to go back to my home planet...Neptune. Do you have a spaceship available by any chance?
                ðŸ¤£</p>
            <span class="chat-list__time">4:17 PM</span>
        </section>
        <section class="chat-list__my-chat">
            <span class="chat-list__time">4:20 PM</span>
            <p>Girl if they do, can you drop me off at Saturn? It's on the way.</p>
        </section>
        <section class="chat-list__op-chat">
            <p>Most certainly!</p>
        </section>
        <section class="chat-list__op-chat">
            <p>I'll check the Uber app... maybe they have a space shuttle...</p>
            <span class="chat-list__time">4:43 PM</span>
        </section>
    </main>

    <footer class="chat-footer">
        <form class="chat-form">
            <input type="text">
            <button type="submit">Send</button>
        </form>
        <section>
            <i class="far fa-smile"></i>
            <i class="fas fa-paperclip"></i>
            <i class="far fa-calendar-check"></i>
            <i class="fas fa-compress"></i>
        </section>
    </footer>
</body>

</html>

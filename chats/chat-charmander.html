<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Chat | Charmander</title>
</head>

<body id="charmander-body">
    <img class="chat-bg-img" src="../images/charmander-wallpaper.png">
    <header class="chat-header">
        <div class="chat-header-filter"></div>
        <section>
            <img class="chat-header__img" src="../images/charmander-profile.jpg">
            <div>
                <h3 class="chat-header__name">Charmander</h3>
                <div>
                    <i class="fas fa-archive"></i>
                    <span></span>
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </section>
        <div class="chat-header__bars">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main class="chat-list">
        <section class="chat-list__my-chat">
            <span class="chat-list__time">12:36 PM</span>
            <p>I told her THAT</p>
        </section>
        <section class="chat-list__op-chat">
            <p>!!!!</p>
        </section>
        <section class="chat-list__op-chat">
            <p>What did she say?!</p>
            <span class="chat-list__time">12:37 PM</span>
        </section>
        <section class="chat-list__my-chat">
            <span class="chat-list__time">12:37 PM</span>
            <p>I don't know..</p>
        </section>
        <section class="chat-list__op-chat">
            <p>What do you mean you don't know??</p>
            <span class="chat-list__time">12:37 PM</span>
        </section>
        <section class="chat-list__my-chat">
            <span class="chat-list__time">12:39 PM</span>
            <p>She said "Me too sweetheart"</p>
        </section>
        <section class="chat-list__op-chat">
            <p>With heart?</p>
            <span class="chat-list__time">12:40 PM</span>
        </section>
        <section class="chat-list__my-chat">
            <span class="chat-list__time">12:41 PM</span>
            <p>With heart.</p>
        </section>
        <section class="chat-list__op-chat">
            <p>OMG</p>
        </section>
        <section class="chat-list__op-chat">
            <p>Congratulations</p>
            <span class="chat-list__time">12:42 PM</span>
        </section>
        <section class="chat-list__my-chat">
            <span class="chat-list__time">12:43 PM</span>
            <p>Thanks..?</p>
        </section>
    </main>

    <footer class="chat-footer">
        <form class="chat-form">
            <input type="text">
            <button type="submit">Send</button>
        </form>
        <section>
            <i class="far fa-smile"></i>
            <i class="fas fa-paperclip"></i>
            <i class="far fa-calendar-check"></i>
            <i class="fas fa-compress"></i>
        </section>
    </footer>
</body>

</html>

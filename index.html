<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./main.js"></script>
    <title>Pika Talk</title>
</head>

<body class="login-body">
    <img class="background-img" src="./images/pikachu-wallpaper.jpg" alt="pikachu crossing arms">

    <header class="login-header">
        <i class="fas fa-bell"></i>
        <i class="fas fa-cog"></i>
    </header>

    <main class="login-main">
        <article class="profile">
            <img class="profile-img" src="./images/pikachu-profile.jpg" alt="pikachu stretching arms">
            <h4>pica***@gmail.com</h4>
        </article>
        <h2>Your Kakao Talk PC is locked</h2>
        <form action="./friends.html" class="login">
            <input class="login-password" type="password" placeholder="Password" minlength="4" required>
            <button class="login-submit" type="submit">OK</button>
        </form>
        <h3>Reset Password</h3>
    </main>
</body>

</html>

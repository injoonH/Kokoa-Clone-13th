<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>PokemonTalk | Friends</title>

<body>
    <aside class="left-nav">
        <section>
            <a href="#">
                <i class="fas fa-user left-nav-focused"></i>

            <div class="friends-tile">

            <div class="friends-tile">

                    <h3 class="friends-tile__name">Mew</h3>

                <div class="friends-tile__music">A Step You Can't Take Back<i class="fas fa-play"></i></div>

            </div>

            </div>
            <div class="friends-tile">
                <img class="friends-tile__img" src="./images/ditto-profile.jpg">

                    <h3 class="friends-tile__name">Ditto</h3>
                </div>
            </div>
            <div class="friends-tile">
                <img class="friends-tile__img" src="./images/eevee-profile.jpg">

                    <h3 class="friends-tile__name">Squirtle</h3>
                </div>
            </div>
